auth_enabled: false

server:
  http_listen_port: 3200

distributor:
  receivers:
    zipkin:

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
  trace_idle_period: 10s
  max_block_duration: 5m

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal

